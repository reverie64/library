<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="scripts.js" async></script>
    <title>Library</title>
</head>


<body>
    <div id="bg">
        <div id="container">
            <div id="bookshelf"> bookshelf! </div>
            <button id="remove">remove</button>
            <button id="new">new</button>

            <form action="" id="form" method="post">
                <fieldset>
                    <legend>book details</legend>
                    <label for="title">title</title></label>
                    <input type="text" name="title" id="title" placeholder="title" required>

                    <label for="author">author</label>
                    <input type="text" name="author" id="author" placeholder="author">

                    <label for="pages">pages</label>
                    <input type="number" name="pages" id="pages" placeholder="pages">

                    <label for="start">start date</label>
                    <input type="date" name="start" id="start"> <!-- today button or give placeholder of today -->
                </fieldset>
                <fieldset>
                    <legend>finished</legend>
                    <label for="end">end date</label>
                    <input type="date" name="end" id="end">

                    <select name="rating" id="rating">
                        <option value="notyet">not scored yet</option>
                        <option value="10">10</option>
                        <option value="9">9</option>
                        <option value="8">8</option>
                        <option value="7">7</option>
                        <option value="6">6</option>
                        <option value="5">5</option>
                        <option value="4">4</option>
                        <option value="3">3</option>
                        <option value="2">2</option>
                        <option value="1">1</option>
                    </select>
                </fieldset>

                <button type="submit">submit</button>
                <button type="reset">reset</button>
            </form>

            read
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>


        </div>
    </div>

    <footer class="footer">made by kristin.</footer>
</body>

</html>
